<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>

<script
	src="https://cdn.tiny.cloud/1/o4y013cvhy4794npjb1j71mi2zbexv7oe4evbrsfd98jf0eg/tinymce/6/tinymce.min.js"
	referrerpolicy="origin"></script>


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>
	<form th:acction="@{/crear}" th:object="${cliente}" method="POST">
		<div class="mb-3">
			<label for="dni" class="form-label">DNI</label> <input type="text"
				class="form-control" id="dni" th:field="*{dni}">
		</div>
		<div class="mb-3">
			<label for="name" class="form-label">Name</label> <input type="text"
				class="form-control" id="name" th:field="*{name}">
		</div>
		<div class="mb-3">
			<label for="surname" class="form-label">Surname</label> <input
				type="text" class="form-control" id="surname" th:field="*{surname}">
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email</label> <input
				type="text" class="form-control" id="email" th:field="*{email}">
		</div>
		<div class="mb-3">
			<label for="adress" class="form-label">Adress</label> <input
				type="text" class="form-control" id="adress" th:field="*{adress}">
		</div>
		<textarea>
	     Descripcion...
	  	</textarea>
			<script>
				tinymce
						.init({
							selector : 'textarea',
							plugins : 'a11ychecker advcode casechange export formatpainter image editimage linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tableofcontents tinycomments tinymcespellchecker',
							toolbar : 'a11ycheck addcomment showcomments casechange checklist code export formatpainter image editimage pageembed permanentpen table tableofcontents',
							toolbar_mode : 'floating',
							tinycomments_mode : 'embedded',
							tinycomments_author : 'Author name',
						});
			</script>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</body>
</html>
