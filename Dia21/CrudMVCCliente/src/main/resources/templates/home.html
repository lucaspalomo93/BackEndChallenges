<!DOCTYPE html>
<html xmlns:th="http://ww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<h1 class="text-center">HOME</h1>
	<br>
	<a type="button" class="btn btn-dark text-center" th:href="@{/clientes/crear}">Nuevo Cliente</a>
	<table class="table">
	<br>
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">DNI</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Email</th>
      <th scope="col">Adress</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody th:each="cliente : ${clientes}">
    <tr>
      <td th:text="${cliente.id}"></td>
      <td th:text="${cliente.dni}"></td>
      <td th:text="${cliente.name}"></td>
      <td th:text="${cliente.surname}"></td>
      <td th:text="${cliente.email}"></td>
      <td th:text="${cliente.adress}"></td>
      <td th:text="${cliente.description}"></td>
      <td>
		<a type="button" class="btn btn-dark" th:href="@{/clientes/eliminar/} + ${cliente.id}">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-primary" role="alert" th:if="${clienteFlash != null}">
	Usuario Creado
</div>

<div class="alert alert-danger" role="alert" th:if="${clienteFlashEliminado != null}">
	Usuario Eliminado
</div>

</body>
</html>
