<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Log In</title>
</head>
<body>
	<form th:action="@{/register}" th:object="${usuario}" method="POST">
		<div>
			<label>Username</label>
			<input type="text" name="username" th:field="*{username}">
		</div>
		
		<div>
			<label>Password</label>
			<input type="text" name="password" th:field="*{password}">
		</div>
		
		<-<!-- 
		<div>
			<label>Rol</label>
			<input type="text" name="rol" th:field="*{roles}">
		</div>
		 -->
		<div>
			<input type="submit" value="Enviar">
		</div>
	</form>

</body>
</html>
