<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<td>Id</td>
				<td>DNI</td>
				<td>Nombre</td>
				<td>Apellido</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente : ${clientes}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.dni}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td><a th:href="@{eliminar/} + ${cliente.id}"><button > Eliminar </button></a></td>
				<td><a th:href="@{/crear/} + ${cliente.id}">Editar</a></td>
			</tr>
		</tbody>
	</table>	
	
	<a th:href="@{crear}"><button > Crear </button></a>
</body>
</html>
