<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario</title>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
		<form th:action="@{/crear}" th:object="${cliente}" method="POST">
		<input type="hidden" th:field="*{id}"/>
	
		<div>
			<label class="form-label" for="Nombre">Nombre</label>
			<input class="form-control" aria-describedby="passwordHelpBlock" name="nombre" id="nombre" th:field="*{nombre}"/>
			<div class="form-text">
				<small  th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>	
		</div>
		<div>
			<label class="form-label" for="apellido">Apellido</label>
			<input class="form-control" aria-describedby="passwordHelpBlock" name="apellido" id="apellido" th:field="*{apellido}"/>
			<div class="form-text">
				<small  th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
			</div>	
		</div>
		<div>
			<label class="form-label" for="dni">DNI</label>
			<input class="form-control" aria-describedby="passwordHelpBlock" name="dni" id="dni" th:field="*{dni}"/>
			<div class="form-text">
				<small  th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
			</div>	
		</div>
		<div>
			<label class="form-label" for="email">Email</label>
			<input class="form-control" aria-describedby="passwordHelpBlock" name="email" id="email" th:field="*{email}"/>	
			<div class="form-text">
				<small  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
			</div>
		</div>
		<div>
			<input class="btn btn-primary" type="submit" value="Enviar" />
		</div>
	</form>
	<td><a th:href="@{/todos}"><button class="btn btn-danger"> Volver </button></a></td>
</div>

</body>
</html>
